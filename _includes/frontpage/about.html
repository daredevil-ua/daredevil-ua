<div class="alert alert-danger" role="alert">
    Долучайтеся до збору коштів на допомогу ТРО, волонтерам та ЗСУ! ➡️ ➡️ ➡️ <a href="{{ site.url }}/{{ site.baseurl }}#donate" class="btn btn-success active js-scroll-trigger" role="button">підтримати</a>
</div>
<section class="resume-section" id="about">
    <div class="resume-section-content">
        <h1 class="mb-0 main-heading">

            <!-- Edit for the header name -->
            Допомога <span class="text-primary">Армії</span>
            <!-- Do not edit below this line -->
            
        </h1>
        <div class="subheading mb-5">
            {{ site.subheading }}
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </div>
        <p class="lead mb-5">{{ site.description }}</p>
        <div class="social-icons text-center">
            {% for item in site.data.social-icons.social-icons %}
                <a target="_blank" class="social-icon" href="{{ item.link }}"><i class="{{ item.fa-icon }}"></i></a>
            {% endfor %}
        </div>
        <hr>
        <div class="text-center video-wrap">
            <iframe class="video" height="315px" width="80%" src="{{ site.youtube_link }}" title="War in Ukraine" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</section>
