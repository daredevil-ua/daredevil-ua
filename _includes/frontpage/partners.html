<section class="resume-section" id="partners">
    <div class="resume-section-content">
        <h2 class="mb-5">Партнери</h2>
        <p class="lead mb-5">{{ site.partners_description }}</p>
        {% for partner in site.data.partnership.partners %}

            <div class="d-flex flex-column flex-md-row justify-content-between {% if forloop.last == false %} mb-5 {% endif %}">
                <div class="flex-grow-1">
                    <h3 class="mb-0">
                        <a href="{{ site.url }}/{{ site.baseurl }}{{ partner.slug }}">
                            {{ partner.name }}
                        </a>
                    </h3>
                    <div class="blockquote-footer">{{ partner.preview }}</div>
                </div>
                <!-- <div class="flex-shrink-0"><span class="text-primary">{{ item.years }}</span></div> -->
            </div>

        {% endfor %}
        
    </div>
</section>
