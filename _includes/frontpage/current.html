<section class="resume-section" id="current">
    <div class="resume-section-content">
        <h2 class="mb-5">{{ site.current.title }}</h2>

        <p class="lead mb-5">{{ site.current.description }}</p>
        
        <div class="row">
            {% for i in (1..1) %}
                <div class="col-md p-5">
                    <a href="javascript:void(0)" class="pop">
                        <img class="rounded img-fluid" src="{{ site.url }}/{{ site.baseurl }}assets/img/current/{{ page.post_id }}/{{ i }}.jpeg" alt="{{ page.title }}">
                    </a>
                </div>
            {% endfor %}
            <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">              
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <img src="" class="imagepreview" style="width: 100%;" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div><a class="js-scroll-trigger" href="{{ site.url }}/{{ site.baseurl }}#donate">Підтримати >>></a></div>
    </div>
</section>
